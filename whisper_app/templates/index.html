<!DOCTYPE html>
<html>
  <head>
    <title>Audio to Text Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 500px;
        max-width: 90%;
        margin: 50px auto;
        background: #fff;
        padding: 20px 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      h1 {
        margin-top: 0;
        text-align: center;
      }
      form {
        margin-bottom: 20px;
        text-align: center;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        padding: 10px 15px;
        background: #007BFF;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 20px;
      }
      .result h2 {
        margin-top: 0;
      }
      .download-link {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #007BFF;
      }
      .download-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload an Audio File for Transcription</h1>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept="audio/*" required>
        <br>
        <button type="submit">Convert</button>
      </form>

      {% if transcription %}
      <div class="result">
        <h2>Transcription Result:</h2>
        <p>{{ transcription }}</p>
        <a class="download-link" href="{{ url_for('download_text') }}">
          Download as .txt
        </a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
